<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>任務已送出｜Pow Pow Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans TC",
        "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: radial-gradient(circle at top, #fdfdfd, #eef2ff);
      color: #111827;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffffee;
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px 22px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      text-align: center;
      transform: translateY(10px);
      opacity: 0;
      animation: card-in 550ms ease-out forwards;
    }
    .icon-wrap {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #f0fdf4, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 14px 35px rgba(22, 163, 74, 0.45);
      animation: pulse 1.8s ease-out infinite;
      position: relative;
      overflow: hidden;
    }
    .icon-wrap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 0%, #ffffffaa, transparent 60%);
    }
    .check {
      width: 32px;
      height: 22px;
      border-radius: 4px;
      border-bottom: 4px solid #ffffff;
      border-left: 4px solid #ffffff;
      transform: rotate(-45deg) translateY(-2px);
      animation: check-in 400ms ease-out 200ms both;
      position: relative;
    }
    .check::after {
      content: "";
      position: absolute;
      right: -6px;
      top: -16px;
      width: 4px;
      height: 22px;
      background: #ffffff;
      border-radius: 999px;
    }
    h1 {
      font-size: 1.5rem;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.98rem;
      color: #4b5563;
      margin-bottom: 14px;
      line-height: 1.6;
    }
    .hint {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .highlight {
      color: #16a34a;
      font-weight: 600;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      min-width: 190px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background-color 0.12s ease, color 0.12s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ffffff;
      box-shadow: 0 12px 28px rgba(22, 163, 74, 0.5);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 32px rgba(22, 163, 74, 0.6);
    }
    .btn-outline {
      background: transparent;
      border: 1px solid rgba(22, 163, 74, 0.4);
      color: #16a34a;
    }
    .btn-outline:hover {
      background: rgba(22, 163, 74, 0.05);
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.12);
    }
    .footer {
      font-size: 0.8rem;
      color: #9ca3af;
      line-height: 1.5;
    }
    @keyframes card-in {
      from {
        opacity: 0;
        transform: translateY(18px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      60% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes check-in {
      from {
        opacity: 0;
        transform: scale(0.4) rotate(-45deg) translateY(-2px);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(-45deg) translateY(-2px);
      }
    }
    @media (max-width: 480px) {
      .card {
        padding: 24px 18px 18px;
        border-radius: 20px;
      }
      h1 {
        font-size: 1.35rem;
      }
      .subtitle {
        font-size: 0.94rem;
      }
      .hint {
        font-size: 0.88rem;
      }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="送出成功資訊">
    <div class="icon-wrap" aria-hidden="true">
      <div class="check"></div>
    </div>
    <h1>任務已送出</h1>
    <p class="subtitle">
      謝謝你的委託，我已收到這次的跑腿任務。
    </p>
    <p class="hint">
      我會在 <span class="highlight">營業時間內</span> 儘快查看內容，並回覆你<br>
      「是否可以接案、預估費用與完成時間」。
    </p>
    <div class="actions">
      <a class="btn btn-primary" href="https://teresa0115.github.io/powpow-task/">
        回到跑腿首頁 ↩
      </a>
      <a class="btn btn-outline" href="mailto:luck5858@gmail.com">
        若有補充說明，寫信給我 ✉
      </a>
    </div>
    <p class="footer">
      若你在 10 分鐘內沒有收到自動確認信，請檢查垃圾信件匣，<br>
      或再填寫一次表單。若有任何問題，也可以直接私訊或來信。
    </p>
  </main>
</body>
</html>
